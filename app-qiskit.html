            <div class="col-md-4 c3">
                <h3>Run a quantum program</h3>
                <p><pre style='color:#ffffff;'>[python3] $ pip install qiskit</pre></p>
                <pre class="code" style='color:#000000;background:#ffffff;'><span style='color:#800000; font-weight:bold; '>
  from</span> qiskit <span style='color:#800000; font-weight:bold; '>import</span> QuantumProgram
  qp <span style='color:#808030; '>=</span> QuantumProgram<span style='color:#808030; '>(</span><span style='color:#808030; '>)</span>
  qr <span style='color:#808030; '>=</span> qp<span style='color:#808030; '>.</span>create_quantum_register<span style='color:#808030; '>(</span><span style='color:#0000e6; '>'qr'</span><span style='color:#808030; '>,</span> <span style='color:#008c00; '>2</span><span style='color:#808030; '>)</span>
  cr <span style='color:#808030; '>=</span> qp<span style='color:#808030; '>.</span>create_classical_register<span style='color:#808030; '>(</span><span style='color:#0000e6; '>'cr'</span><span style='color:#808030; '>,</span> <span style='color:#008c00; '>2</span><span style='color:#808030; '>)</span>
  qc <span style='color:#808030; '>=</span> qp<span style='color:#808030; '>.</span>create_circuit<span style='color:#808030; '>(</span><span style='color:#0000e6; '>'Bell'</span><span style='color:#808030; '>,</span> <span style='color:#808030; '>[</span>qr<span style='color:#808030; '>]</span><span style='color:#808030; '>,</span> <span style='color:#808030; '>[</span>cr<span style='color:#808030; '>]</span><span style='color:#808030; '>)</span>
  qc<span style='color:#808030; '>.</span>h<span style='color:#808030; '>(</span>qr<span style='color:#808030; '>[</span><span style='color:#008c00; '>0</span><span style='color:#808030; '>]</span><span style='color:#808030; '>)</span>
  qc<span style='color:#808030; '>.</span>cx<span style='color:#808030; '>(</span>qr<span style='color:#808030; '>[</span><span style='color:#008c00; '>0</span><span style='color:#808030; '>]</span><span style='color:#808030; '>,</span> qr<span style='color:#808030; '>[</span><span style='color:#008c00; '>1</span><span style='color:#808030; '>]</span><span style='color:#808030; '>)</span>
  qc<span style='color:#808030; '>.</span>measure<span style='color:#808030; '>(</span>qr<span style='color:#808030; '>[</span><span style='color:#008c00; '>0</span><span style='color:#808030; '>]</span><span style='color:#808030; '>,</span> cr<span style='color:#808030; '>[</span><span style='color:#008c00; '>0</span><span style='color:#808030; '>]</span><span style='color:#808030; '>)</span>
  qc<span style='color:#808030; '>.</span>measure<span style='color:#808030; '>(</span>qr<span style='color:#808030; '>[</span><span style='color:#008c00; '>1</span><span style='color:#808030; '>]</span><span style='color:#808030; '>,</span> cr<span style='color:#808030; '>[</span><span style='color:#008c00; '>1</span><span style='color:#808030; '>]</span><span style='color:#808030; '>)</span>
  result <span style='color:#808030; '>=</span> qp<span style='color:#808030; '>.</span>execute<span style='color:#808030; '>(</span><span style='color:#0000e6; '>'Bell'</span><span style='color:#808030; '>)</span>
  <span style='color:#800000; font-weight:bold; '>print</span><span style='color:#808030; '>(</span>result<span style='color:#808030; '>.</span>get_counts<span style='color:#808030; '>(</span><span style='color:#0000e6; '>'Bell'</span><span style='color:#808030; '>)</span><span style='color:#808030; '>)</span>
    <span style='color:#808030; '> </span>
                      </pre>
