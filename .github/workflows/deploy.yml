name: build and deploy

on:
  # run when action is manually triggered
  workflow_dispatch:
  # run on pushes to main branch
  push:
    branches: [main]
  # run daily at 08:00am UTC (on the default or base branch)
  # https://crontab.guru/#0_8_*_*_*
  schedule:
    - cron: "0 8 * * *"

jobs:
  build-and-deploy:
    # Run the job if the PR is from the same repository
    # This is because this job requires a secret, and secrets cannot be shared with forks
    if: github.repository == "Qiskit/qiskit.org"

    name: Build and Deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
      - run: npm ci

      - name: Build
        run: npm run generate
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}

      - name: Deploy
        run: cd deploy && ./deploy_cos.sh
        shell: bash
        env:
          encrypted_rclone_iv: ${{ secrets.ENCRYPTED_RCLONE_IV }}
          encrypted_rclone_key: ${{ secrets.ENCRYPTED_RCLONE_KEY }}
